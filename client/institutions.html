<template name="institutions">
  <div class="container">
    <h1>Admin</h1><br>
    
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin">Acesso</a></li>
      <li role="presentation" class="active"><a href="#">Instituições</a></li>
    </ul><br>
    <form class="form-horizontal">

      <div class="form-group">
        <label for="course"  class="col-sm-2 control-label">Criar Instituição</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" id="name" style="width: 60%;" class="form-control" placeholder="Nome">
              <input type="text"  style="width: 40%;" class="form-control" id="code" placeholder="Sigla">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary" id="new-institution" type="button"><i class='fa fa-send'></i></button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
    </form>
      
    <br>

    <table id="institutions-data-table" class="table table-striped">
      <thead>
          <tr>
              <th>Endereço</th>
              <th>Nome</th>
              <th>Ativo</th>
          </tr>
      </thead>
      <tbody>
<!--
          <tr>
              <td>1</td>
              <td>John</td>
              <td>Carter</td>
          </tr>
-->
      </tbody>
    </table>
      
  </div>
</template>
